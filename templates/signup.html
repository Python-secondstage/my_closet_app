{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4 offset-4 text-center">
        <form action="/signup" method="post">
            <h1 class="mt-5 mb-5">Signup</h1>
            <div class="input-group mb-5">
                <input type="text" name="name" placeholder="Name" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-5">
                <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <input type="submit" value="Signup" class="btn btn-outline-info">
        </form>
        </div>
    </div>
</div>
</div>
<a href="/login" class="btn btn-outline-info">ログイン</a>
{% endblock %}
