{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4 offset-4 text-center">
            <h1 class="mt-5 mb-5">ログイン</h1>
            <form action="/login" method="post">
                <div class="input-group mb-5">
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div class="input-group mb-5">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <input type="submit" value="ログイン" class="btn btn-outline-info">
            </form>
        </div>
    </div>
</div>
<a href="/index" class="btn btn-outline-info">一覧</a>
{% endblock %}
