{% extends "layout.html" %}

{% block content %}
<form action="/upload" method="post" enctype="multipart/form-data">
    <p class="text_center">クローゼットの服を登録してください</p>
    <input type="file" name="file" value="take a photo" accept="image/*" multiple />
    <div class="button_center">
        <input type="submit" value="upload" class="btn btn-outline-secondary">
    </div>
</form>
{% endblock %}
